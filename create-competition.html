<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Competition | YourComps</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>

  <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
  ☰
</button>


  <nav id="mobileNav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="create-competition.html">Start Competition</a>
  </nav>
</header>




<section class="hero">
  <div class="hero-inner">
    <h2>Create a Competition</h2>
    <p>Fill out the details below. You'll be redirected to payment after.</p>
  </div>
</section>

<main class="page-container">

  <form id="competitionForm" class="card" style="max-width:600px;margin:auto;">
    
    <label>Competition Title</label>
    <input type="text" id="title" required />

    <label>Description</label>
    <textarea id="description" rows="4" required></textarea>

    <label>Ticket Price (£)</label>
    <input type="number" id="price" min="1" step="0.01" required />

    <label>End Date</label>
    <input type="date" id="endDate" required />

    <button class="btn-cta" type="submit">
      Continue to Checkout
    </button>

  </form>

</main>

<footer class="site-footer">
  © <span id="year"></span> YourComps
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("menuToggle");
  const nav = document.getElementById("mobileNav");

  if (toggle && nav) {
    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
  }
});
</script>






</body>
</html>
