<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">YourComps</h1>
  </div>
</header>

<main class="page-center">
  <div class="card">
    <h2 class="card-title">Secure Checkout</h2>
    <p id="summary" class="card-text"></p>

    <label>Number of tickets</label>
    <input id="qty" type="number" min="1" value="1" />

    <div class="button-group">
      <button id="payBtn" class="btn btn-primary">
        Continue to Stripe Payment
      </button>

      <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>
  </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const title = params.get("title");
const price = Number(params.get("price")); // pence

document.getElementById("summary").textContent =
  `${title} — £${(price / 100).toFixed(2)} per ticket`;

document.getElementById("payBtn").addEventListener("click", async () => {
  const quantity = Number(document.getElementById("qty").value);

  const res = await fetch("/api/create-checkout-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, price, quantity }),
  });

  const data = await res.json();
  window.location.href = data.url;
});
</script>

</body>
</html>
