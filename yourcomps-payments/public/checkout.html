<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">YourComps</h1>
  </div>
</header>

<main class="page-center">
  <div class="card">
    <h2>Secure Checkout</h2>

    <!-- ✅ REQUIRED by JS -->
    <p id="summary"></p>

    <label for="qty">Number of tickets</label>
    <!-- ✅ REQUIRED by JS -->
    <input id="qty" type="number" min="1" value="1" />

    <div class="button-group">
      <!-- ✅ REQUIRED by JS -->
      <button id="payBtn" class="btn btn-primary">
        Continue to Stripe Payment
      </button>

      <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
        Back to YourComps
      </a>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("Checkout JS loaded");

  const summary = document.getElementById("summary");
  const qtyInput = document.getElementById("qty");
  const payBtn = document.getElementById("payBtn");

  if (!summary || !qtyInput || !payBtn) {
    console.error("Missing DOM elements", { summary, qtyInput, payBtn });
    return;
  }

  const params = new URLSearchParams(window.location.search);
  const title = params.get("title") || "Competition Entry";
  const pricePence = Number(params.get("pricePence")) || 200;

  summary.textContent =
    `${title} — £${(pricePence / 100).toFixed(2)} per ticket`;

  payBtn.addEventListener("click", async () => {
    payBtn.disabled = true;

    try {
      const res = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          title,
          price: pricePence,
          quantity: Number(qtyInput.value || 1)
        })
      });

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Stripe error");
        console.log(data);
        payBtn.disabled = false;
      }
    } catch (err) {
      console.error(err);
      alert("Network error");
      payBtn.disabled = false;
    }
  });
});
</script>

</body>
</html>
