<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card">
    <h2>Secure Checkout</h2>

    <p id="summary"></p>

    <label>Number of tickets</label>
    <input id="qty" type="number" value="1" min="1" />

    <br><br>

    <button
      class="btn btn-primary"
      onclick="startCheckout()"
    >
      Continue to Stripe Payment
    </button>

    <br><br>

    <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
      Back to YourComps
    </a>
  </div>
</main>

<script>
function startCheckout() {
  const params = new URLSearchParams(window.location.search);

  const title = params.get("title") || "Competition";
  const pricePence = parseInt(params.get("pricePence"), 10) || 0;
  const qty = Number(document.getElementById("qty").value || 1);

  document.getElementById("summary").textContent =
    `${title} — £${(pricePence / 100).toFixed(2)} per ticket`;

  fetch("/api/create-checkout-session", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title,
      price: pricePence,
      quantity: qty
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Checkout failed. See console.");
        console.error(data);
      }
    })
    .catch(err => {
      console.error(err);
      alert("Network error. Try again.");
    });
}

// populate text on load
(() => {
  const params = new URLSearchParams(window.location.search);
  const title = params.get("title") || "Competition";
  const pricePence = parseInt(params.get("pricePence"), 10) || 0;

  const summary = document.getElementById("summary");
  if (summary) {
    summary.textContent =
      `${title} — £${(pricePence / 100).toFixed(2)} per ticket`;
  }
})();
</script>

</body>
</html>
