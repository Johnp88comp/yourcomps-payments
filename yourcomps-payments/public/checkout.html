<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout – YourComps</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
  <h1>YourComps</h1>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="checkout.html">Checkout</a>
    <a href="paypal.html">PayPal</a>
  </nav>
</header>

<section class="hero">
  <h2>Secure Checkout</h2>
  <p>Complete your purchase using our secure payment provider.</p>

  <!-- ✅ THIS BUTTON IS CRITICAL -->
  <button id="payBtn" class="btn">Continue to Stripe Payment</button>
</section>

<script>
  function toggleMenu() {
    document.querySelector("nav").classList.toggle("active");
  }

  // ✅ REAL STRIPE CHECKOUT CALL
  document.getElementById("payBtn").addEventListener("click", async () => {
    try {
      const response = await fetch("/api/create-checkout-session", {
        method: "POST"
      });

      const data = await response.json();

      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("Unable to start payment. Please try again.");
      }
    } catch (error) {
      alert("Payment service unavailable.");
    }
  });
</script>

</body>
</html>
