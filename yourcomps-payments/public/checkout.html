<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Checkout | YourComps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

<header class="site-header">
  <h1 class="logo">YourComps</h1>
</header>

<main class="page-center">
  <div class="card">
    <h2>Secure Checkout</h2>

    <p id="summary"></p>

    <form method="GET" action="/api/create-checkout-session">
      <input type="hidden" name="title" id="titleField">
      <input type="hidden" name="price" id="priceField">

      <label>Number of tickets</label>
      <input name="quantity" type="number" value="1" min="1">

      <br><br>

      <button type="submit" class="btn btn-primary">
        Continue to Stripe Payment
      </button>
    </form>

    <br>

    <a href="https://yourcomps.vercel.app" class="btn btn-secondary">
      Back to YourComps
    </a>
  </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const title = params.get("title") || "Competition";
const pricePence = params.get("pricePence") || "0";

document.getElementById("summary").textContent =
  `${title} — £${(pricePence / 100).toFixed(2)} per ticket`;

document.getElementById("titleField").value = title;
document.getElementById("priceField").value = pricePence;
</script>

</body>
</html>
