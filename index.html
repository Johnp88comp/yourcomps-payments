<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourComps - Home</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* HEADER */
    header {
      background: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    h1 { margin: 0; }

    /* NAVIGATION */
    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* HAMBURGER BUTTON */
    .menu-toggle {
      display: none;
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* MOBILE STYLES */
    @media(max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: black;
        width: 200px;
        display: none;
        padding: 15px;
      }

      nav.active {
        display: flex;
      }
    }

    /* HERO SECTION */
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: #222;
      color: white;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      background: orange;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>YourComps</h1>

  <!-- Hamburger menu -->
  <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

  <!-- Navigation -->
  <nav id="mobileNav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="create-competition.html">Start Competition</a>
  </nav>
</header>

<section class="hero">
  <h2>Win Amazing Prizes!</h2>
  <p>Create competitions, sell tickets, and let us handle the draw.</p>
  <a href="create-competition.html" class="btn">Start Competition</a>
</section>

<script>
  function toggleMenu() {
    document.getElementById("mobileNav").classList.toggle("active");
  }
</script>

</body>
</html>
